<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyPakPaoKite</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <div id="username-box" class="username">
        <div class="username-box-content">
            <h2>Enter Your Username</h2>
            <input id="username-input" placeholder="Enter Your Username..." />
            <span id="Username-button" class="material-symbols-outlined">send</span>
            <p id="error-message" class="error" style="display: none;">Invalid input</p>
        </div>
    </div>
    <div id="welcome-message" class="hidden">
        <h1 id="welcome-text"></h1>
    </div>
    <div class="PakPaoKiteBot hidden">
        <header>
            <h1>PakPal</h1>
            <span id="close-button" class="material-symbols-outlined">close</span>
        </header>
        <div class="chat-list">
            <div id="chat-box" class="chat-box"></div>
            <div class="chat-footer">
                <textarea placeholder="Type Your Message..." class="userInput"></textarea>
                <span id="send-button" class="material-symbols-outlined">send</span>
                <span id="Microphone" class="material-symbols-outlined">mic</span>
            </div>
        </div>
    </div>
    <span id="open-chatbot" class="material-symbols-outlined hidden">chat</span>
    <span id="open-puzzle" class="material-symbols-outlined" onclick="window.location.href='/puzzle'">
        <img src="static/image/puzzle.png" alt="Puzzle Icon" />
    </span>
    <span id="open-quiz" class="material-symbols-outlined" onclick="window.location.href='/quizz'">
        <img src="static/image/quiz.jpg" alt="Quiz Icon" />
    </span>
    <script src="static/User_input_handle.js"></script>
</body>
</html>
