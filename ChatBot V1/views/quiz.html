<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PakPao Kite Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: lightslategrey;
            min-height: 100vh;
            padding: 20px;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .quiz-header p {
            color: #34495e;
            font-size: 1.2em;
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .difficulty-btn:hover {
            background-color: #2980b9;
        }

        .difficulty-btn.selected {
            background-color: #2ecc71;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #dfe6e9;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #3498db;
            transition: width 0.3s ease;
        }

        .question-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .question {
            padding: 25px;
            font-size: 1.3em;
            color: #2c3e50;
        }

        .options {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .option {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 10px;
            background-color: white;
            border: 2px solid #dfe6e9;
            border-radius: 5px;
            font-size: 1.1em;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            background-color: #f1f2f6;
            border-color: #3498db;
        }

        .option.selected {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
        }

        .option.correct {
            background-color: #2ecc71;
            border-color: #2ecc71;
            color: white;
        }

        .option.wrong {
            background-color: #e74c3c;
            border-color: #e74c3c;
            color: white;
        }

        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .question-number {
            font-size: 1.1em;
            color: #2c3e50;
        }

        .next-btn {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .next-btn:hover {
            background-color: #2980b9;
        }

        .next-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #results {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #results h2 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #retry-btn {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .exit-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .exit-button:hover {
            background-color: #2980b9;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }

        .exit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c3e50;
            border: 2px solid #34495e;
            padding: 20px;
            border-radius: 8px;
            z-index: 1002;
            color: white;
            text-align: center;
        }

        .exit-modal h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .exit-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .exit-modal button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .exit-modal button.yes {
            background-color: #e74c3c;
        }

        .exit-modal button.no {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>PakPao Kites Quiz</h1>
            <p>Test your knowledge on PakPao Kites!</p>
        </div>
        <button class="exit-button" onclick="showExitPrompt()">
            <span class="material-symbols-outlined">exit_to_app</span>
            Exit Game
        </button>
        <div class="overlay" id="overlay"></div>
        <div class="exit-modal" id="exitModal">
            <h2>Do you want to quit?</h2>
            <div class="exit-modal-buttons">
                <button class="yes" onclick="confirmExit()">Yes</button>
                <button class="no" onclick="cancelExit()">No</button>
            </div>
        </div>
        <div class="difficulty-selector">
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="question-card">
            <div class="question" id="question">
            </div>
            <div class="options" id="options">
            </div>
        </div>
        <div class="quiz-footer">
            <div class="question-number" id="question-number"></div>
            <button class="next-btn" id="next-btn" disabled>Next Question</button>
        </div>

        <div id="results">
            <h2>Quiz Complete!</h2>
            <p id="score"></p>
            <button id="retry-btn">Try Again</button>
        </div>
    </div>

    <script>
        function showExitPrompt() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('exitModal').style.display = 'block';
        }

        function cancelExit() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('exitModal').style.display = 'none';
        }
        
        function confirmExit() {
            window.location.href = '/';
        }

        const quizQuestions = [
            {
                question: "During which periods did Pakpao kites originate?",
                options: [
                    "Rattanakosin and Sukhothai",
                    "Modern Era",
                    "Prehistoric Times",
                    "Colonial Era"
                ],
            answer: 0
            },
            {
                question: "What are Pakpao kites traditionally made from?",
                options: [
                    "Plastic and metal",
                    "Bamboo and paper",
                    "Wood and fabric",
                    "Nylon and wire"
                ],
                answer: 1
            },
            {
                question: "What type of event prominently features Pakpao kites in Thailand?",
                options: [
                    "Music festivals",
                    "Kite flying festivals",
                    "Art exhibitions",
                    "Sports events"
                ],
                answer: 1
            },
            {
                question: "What enhances the enjoyment of flying Pakpao kites?",
                options: [
                    "Indoor spaces",
                    "Windy weather and open skies",
                    "Heavy rain",
                    "Crowded areas"
                ],
                answer: 1
            },
            {
                question: "What royal activity involved Pakpao kites during the Sukhothai and Rattanakosin periods?",
                options: [
                    "Fishing",
                    "Hunting",
                    "Kite flying competitions",
                    "Dance performances"
                ],
                answer: 2
            },
            {
                question: "What should a kite flyer be skilled in to successfully fly a Pakpao kite?",
                options: [
                    "Cooking",
                    "Aerodynamics and control",
                    "Painting",
                    "Music"
                ],
                answer: 1
            },
            {
                question: "What conditions are ideal for flying Pakpao kites?",
                options: [
                    "Calm and sunny weather",
                    "Windy and open spaces",
                    "Rainy days",
                    "Indoor areas"
                ],
                answer: 1
            },
            {
                question: "Which country is famous for the Pakpao kite?",
                options: [
                    "Vietnam",
                    "Thailand",
                    "Indonesia",
                    "Malaysia"
                ],
                answer: 1
            },
            {
                question: "What is the primary purpose of competitions involving Pakpao kites?",
                options: [
                    "To showcase artistic designs and team strategies",
                    "To sell kites",
                    "To fly kites without rules",
                    "Only for fun without competition"
                ],
                answer: 0
            },
            {
                question: "What role do Pakpao kites play in Thai festivals?",
                options: [
                    "No role",
                    "They are used for decoration only",
                    "They are featured in kite flying competitions",
                    "They are used for cooking"
                ],
                answer: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let selectedDifficulty = null;
        let quizLength = 0;
        
        function shuffleQuestions(questions) {
            const array = [...questions];
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => selectDifficulty(button.dataset.difficulty));
        });

        function selectDifficulty(difficulty) {
            selectedDifficulty = difficulty;
            difficultyButtons.forEach(button => button.classList.remove('selected'));
            document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('selected');

            switch (difficulty) {
                case 'easy':
                    quizLength = 5;
                    break;
                case 'medium':
                    quizLength = 7;
                    break;
                case 'hard':
                    quizLength = 10;
                    break;
            }

            currentQuestion = 0;
            score = 0;
            shuffledQuestions = shuffleQuestions(quizQuestions).slice(0, quizLength);
            loadQuestion();
            document.querySelector('.difficulty-selector').style.display = 'none';
            document.querySelector('.question-card').style.display = 'block';
            document.querySelector('.quiz-footer').style.display = 'flex';
        }

        function loadQuestion() {
            if (currentQuestion >= quizLength) {
                showResults();
                return;
            }

            const questionData = shuffledQuestions[currentQuestion];
            document.getElementById('question').textContent = questionData.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('question-number').textContent = `Question ${currentQuestion + 1} of ${quizLength}`;
            document.getElementById('next-btn').disabled = true;
            answered = false;
            
            updateProgress();
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const correctIndex = quizQuestions[currentQuestion].answer;
            const options = document.getElementsByClassName('option');
            
            options[selectedIndex].classList.add(selectedIndex === correctIndex ? 'correct' : 'wrong');
            if (selectedIndex !== correctIndex) {
                options[correctIndex].classList.add('correct');
            } else {
                score++;
            }
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestion) / quizLength) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function showResults() {
            document.querySelector('.question-card').style.display = 'none';
            document.querySelector('.quiz-footer').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('score').textContent = `Your score: ${score} out of ${quizLength}. Would you like to try again?`;
            updateProgress();
        }

        function retryQuiz() {
            document.querySelector('.difficulty-selector').style.display = 'flex';
            document.getElementById('results').style.display = 'none';
            difficultyButtons.forEach(button => button.classList.remove('selected'));
            selectedDifficulty = null;
            currentQuestion = 0;
            score = 0;
            document.getElementById('progress').style.width = `0%`;
        }

        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('retry-btn').addEventListener('click', retryQuiz);

        // Initially hide the question card and footer
        document.querySelector('.question-card').style.display = 'none';
        document.querySelector('.quiz-footer').style.display = 'none';
        document.querySelector('.yes').addEventListener('click', () => {
            sessionStorage.setItem('returnToChat', 'true'); // Set a flag to indicate returning to chat
            window.location.href = '/'; // Redirect to your chatbot page
        });

    </script>
</body>
</html>
